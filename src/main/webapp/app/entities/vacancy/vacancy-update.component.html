<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vacancy-heading" jhiTranslate="blackvagasApp.vacancy.home.createOrEditLabel">Create or edit a Vacancy</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackvagasApp.vacancy.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackvagasApp.vacancy.numberCandidats" for="field_numberCandidats">Number Candidats</label>
                    <input type="number" class="form-control" name="numberCandidats" id="field_numberCandidats"
                           formControlName="numberCandidats"/>
                    <div *ngIf="editForm.get('numberCandidats').invalid && (editForm.get('numberCandidats').dirty || editForm.get('numberCandidats').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numberCandidats').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('numberCandidats')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackvagasApp.vacancy.dateLimit" for="field_dateLimit">Date Limit</label>
                    <div class="input-group">
                        <input id="field_dateLimit" type="text" class="form-control" name="dateLimit" ngbDatepicker  #dateLimitDp="ngbDatepicker" formControlName="dateLimit"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateLimitDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackvagasApp.vacancy.datePublication" for="field_datePublication">Date Publication</label>
                    <div class="input-group">
                        <input id="field_datePublication" type="text" class="form-control" name="datePublication" ngbDatepicker  #datePublicationDp="ngbDatepicker" formControlName="datePublication"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datePublicationDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackvagasApp.vacancy.company" for="field_company">Company</label>
                    <select class="form-control" id="field_company" name="company" formControlName="companyId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyOption.id" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
